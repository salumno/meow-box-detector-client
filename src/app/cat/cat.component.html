<p-card [style]="{width: '300px'}"
        header="{{totalCatInfo.cat.name}}"
        subheader="Хозяин: {{totalCatInfo.userName}}">
  <p-header *ngIf="totalCatInfo">
    <img [src]="catPhoto">
  </p-header>
  <div>Порода: {{totalCatInfo.cat.breed}}</div>
  <div>Возраст: {{totalCatInfo.cat.age}}</div>
  <div>Вес: {{totalCatInfo.cat.weight}}</div>
</p-card>
